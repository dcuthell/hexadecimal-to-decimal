<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Hex Conversion</title>
  </head>
  <body>
    <div class="container">
      <h2>Hex Conversion</h2>
      <form id="converter">
        <div class="form-group">
          <label for="hex">Enter in a hex number: </label>
          <input id="hexNum" type="text">
        </div>
        <button type="submit" class="btn">Find Out!</button>
      </form>
      <div id="result">
        <p>This is your Decimal Number: <span id="decNum"></span></p>
      </div>
    </div>
  </body>
</html>
